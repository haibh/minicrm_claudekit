services:
  postgres:
    image: postgres:16-alpine
    container_name: minicrm-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: minicrm
      POSTGRES_PASSWORD: minicrm
      POSTGRES_DB: minicrm
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U minicrm -d minicrm"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
